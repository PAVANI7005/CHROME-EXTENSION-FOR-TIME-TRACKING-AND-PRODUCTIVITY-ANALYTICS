<!DOCTYPE html>
<html>
<head>
  <title>Productivity Tracker</title>
  <style>
    :root {
      --bg-gradient-start: #2c3e50;
      --bg-gradient-end: #34495e;
      --card-bg: rgba(255, 255, 255, 0.1);
      --header-color: #ffffff;
      --text-color: #ecf0f1;
      --accent-color: #1abc9c; /* A vibrant green */
      --button-primary-bg: #3498db; /* A friendly blue */
      --button-secondary-bg: #9b59b6; /* A nice purple */
      --shadow-color: rgba(0, 0, 0, 0.2);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      width: 320px;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--text-color);
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: var(--header-color);
      font-size: 24px;
      margin: 0 0 20px 0;
      font-weight: 500;
      text-shadow: 1px 1px 2px var(--shadow-color);
    }

    .status-card {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      box-shadow: 0 4px 15px var(--shadow-color);
      margin-bottom: 25px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .status-card p {
      margin: 0;
      font-size: 16px;
      opacity: 0.9;
    }

    .status-card #status-text {
      font-weight: bold;
      color: var(--accent-color);
      font-size: 20px;
      display: block;
      margin-top: 8px;
      letter-spacing: 0.5px;
    }

    .controls {
      display: flex;
      justify-content: space-around;
      width: 100%;
    }

    .btn {
      border: none;
      padding: 12px 24px;
      border-radius: 50px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      color: white;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 2px 5px var(--shadow-color);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px var(--shadow-color);
    }

    #toggle-btn {
      background-color: var(--button-primary-bg);
    }

    #dashboard-btn {
      background-color: var(--button-secondary-bg);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Productivity Tracker</h1>

    <div class="status-card">
      <p>Current Status</p>
      <span id="status-text">Tracking...</span>
    </div>

    <div class="controls">
      <button id="toggle-btn" class="btn">Pause</button>
      <button id="dashboard-btn" class="btn">Stats</button>
    </div>
  </div>
</body>
</html>
